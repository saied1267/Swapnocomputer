    * {

}

nav {

}

nav a:hover {
  text-decoration: underline;
}

.container {
  max-width: 500px;
  background: white;
  margin: 40px auto;
  padding: 25px;
  border-radius: 15px;
  box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);

}

h2 {
  text-align: center;

  margin-bottom: 20px;
}

label {
  display: block;

}

input, select {
  width: 100%;
  padding: 10px;
  border-radius: 6px;

}

button {
  width: 100%;
  padding: 12px;
  background: #27ae60;
  color: white;
  font-size: 1em;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: background 0.3s;
}

button:hover {
  background: #1e8449;
}

.success-card {
  display: none;
  text-align: center;
  background-color: #2ecc71;
  color: white;
  padding: 30px;
  border-radius: 15px;
  position: fixed;
  top: 30%;
  left: 50%;
  transform: translate(-50%, -50%);
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
  animation: popin 0.5s ease;
  z-index: 9999;
}

@keyframes popin {
  0% {
    transform: scale(0.3) translate(-50%, -50%);
    opacity: 0;
  }

  100% {
    transform: scale(1) translate(-50%, -50%);
    opacity: 1;
  }
}

<label for="mobile">Mobile Number</label>
<input type="tel" id="mobile" name="mobile" placeholder="e.g. 01xxxxxxxx" required><label for="class">Educational Qualification:</label>
