<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>saied website</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
    }
    header {
      background-color: #004080;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      font-size: 24px;
    }

    .menu-icon {
      font-size: 26px;
      cursor: pointer;
      display: none;
    }

    nav {
      background-color: #0059b3;
    }

    nav ul {
      list-style: none;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    nav ul li {
      position: relative;
    }

    nav ul li a {
      display: block;
      color: white;
      padding: 12px 20px;
      text-decoration: none;
      font-weight: bold;
    }

    nav ul li a:hover {
      background-color: #003d66;
    }

    nav ul li ul {
      display: none;
      position: absolute;
      background-color: #0073e6;
      top: 100%;
      left: 0;
      min-width: 150px;
    }

    nav ul li:hover ul {
      display: block;
    }

    nav ul li ul li a {
      padding: 10px;
    }

    .marquee {
      background: #ffcc00;
      padding: 10px;
      font-weight: bold;
      text-align: center;
    }

    .hero {
      padding: 40px;
      background: url('https://i.ibb.co/DL0g1Qy/school.jpg') no-repeat center/cover;
      color: white;
      text-align: center;
    }

    .hero h2 {
      font-size: 40px;
    }

    .profile-section {
      padding: 30px;
      text-align: center;
    }

    .profile-section img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #0073e6;
    }

    .form-section {
      max-width: 400px;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      box-shadow: 0 0 10px #ccc;
      border-radius: 8px;
    }

    .form-section h3 {
      margin-bottom: 15px;
      color: #004080;
      text-align: center;
    }

    .form-section input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    .form-section button {
      width: 100%;
      padding: 10px;
      background: #004080;
      color: white;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }

    footer {
      background-color: #002b4d;
      color: white;
      padding: 20px;
      text-align: center;
      margin-top: 40px;
    }

    @media (max-width: 768px) {
      .menu-icon {
        display: block;
      }
      nav ul {
        display: none;
        flex-direction: column;
        text-align: center;
      }
      nav ul.show {
        display: flex;
      }
    }
  </style>
</head>
<body>

  </div>

  <section class="">

  <script>
    function toggleMenu() {
      var nav = document.getElementById("navLinks");
      nav.classList.toggle("show");
    }
  </script>

</body>
</html>
